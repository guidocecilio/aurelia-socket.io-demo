<template>
  <section class="container">
    <h1>${contact.fullName}</h1>

    <form class="form-horizontal" validation-renderer="bootstrap-form" submit-task.call="save()">
      <div class="form-group">
        <label class="col-sm-3 control-label" for="photo">Photo</label>
        <div class="col-sm-6">
          <file-picker input-id="photo" accept="image/*" files.bind="photo & validate" validation-errors.bind="photoErrors" class="thumbnail">
            <strong hide.bind="preview">
              Click to select a file or drag and drop one here
            </strong>
            <img show.bind="preview" blob-src.bind="preview" alt="Preview">
          </file-picker>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <submit-button>Save</submit-button>
          <a class="btn btn-danger" route-href="route: contact-details; params.bind: { id: contact.id }">Cancel</a>
        </div>
      </div>
    </form>
  </section>
</template>
